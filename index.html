<!DOCTYPE html>
<html>
  <head>
    <title>FDR Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $( "#fdr-calculator" ).on('change', function( event ) {
          var fdr;

          var spur = $('#spur').val();
          var pinion = $('#pinion').val();
          var diff = $('#diff').val();
          var bevel = $('#bevel').val();

          fdr = (spur / pinion) * (diff / bevel);
          fdr = Math.round(fdr * 100) / 100;

          if (!(!spur || !pinion || !diff || !bevel)) {
            $('#fdr').html(fdr);
          } else {
            $('#fdr').html("");
          };

          event.preventDefault();
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <h1>FDR Calculator</h1>
      <form id="fdr-calculator">
        <div class="form-group">
          <label for="spur">Spur</label>
          <input type="number" name="spur" id="spur" class="form-control">
        </div>
        <div class="form-group">
          <label for="pinion">Pinion</label>
          <input type="number" name="pinion" id="pinion" class="form-control">
        </div>
        <div class="form-group">
          <label for="diff">Differential</label>
          <input type="number" name="diff" id="diff" class="form-control">
        </div>
        <div class="form-group">
          <label for="bevel">Bevel</label>
          <input type="number" name="bevel" id="bevel" class="form-control">
        </div>
      </form>
      <div class="card">
        <div class="card-body">
          Final Drive Ratio: <span id="fdr"></span>
        </div>
      </div>
    </div>
  </body>
</html>
